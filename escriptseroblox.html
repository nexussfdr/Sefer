<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scripts e Executores para Roblox - SEFER</title>
  <style>
    /* Corpo e estilo base */
    html, body {
      min-height: 100vh;
      margin: 0; padding: 0;
      background: #0a142c;
      font-family: 'Poppins', Arial, sans-serif;
      color: #e0e7f1;
      box-sizing: border-box;
      width: 100vw;
      overflow-x: hidden;
    }
    body {
      min-width: 100vw;
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
    }
    #cparticles {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none; z-index: 0;
    }
    .container {
      z-index: 1;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      width: 100vw; min-height: 100vh;
    }
    .title {
      font-size: 2.7rem;
      color: #00bfff;
      text-shadow: 0 0 18px #00bfffDD;
      font-weight: bold;
      text-align: center;
      margin-top: 60px;
      margin-bottom: 0.8rem;
      width: 100%;
    }
    .subtitle {
      color: #8ec1ff;
      font-size: 1.15rem;
      font-weight: 400;
      text-align: center;
      margin-bottom: 2.2rem;
      margin-top: 0;
      width: 100%;
    }
    .cards-vert-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px 28px;
      align-items: stretch;
      justify-content: center;
      background: rgba(12,24,45,0.80);
      border-radius: 20px;
      box-shadow: 0 0 50px #00bfff19;
      padding: 40px 28px;
      max-width: 520px;
      margin: 0 auto 36px auto;
      width: 100%;
      box-sizing: border-box;
    }
    .card {
      background: rgba(15, 50, 90, 0.73);
      border-radius: 18px;
      border: 1.5px solid #00bfff88;
      box-shadow: 0 0 28px #00bfff60;
      padding: 30px 20px;
      min-width: 0;
      min-height: 94px;
      cursor: pointer;
      color: #00bfff;
      font-weight: bold;
      font-size: 1.17rem;
      transition: transform 0.22s, box-shadow 0.22s;
      text-align: center;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0.97;
      filter: drop-shadow(0 0 10px #00bfff88);
      grid-column: span 2;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.1);
      box-shadow: 0 0 56px #00d4ffda;
      opacity: 1;
      filter: drop-shadow(0 0 22px #00d4ffb0);
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #fff;
      font-weight: bold;
      font-size: 1.11rem;
      width: 100vw;
      z-index: 2;
    }
    /* Menu Hamburguer */
    #hamburger-root { z-index: 99; }
    #hamburger-btn {
      position: fixed; top: 22px; right: 28px;
      width: 54px; height: 54px;
      background: rgba(13,27,48,0.96);
      border: none; border-radius: 19px;
      box-shadow: none;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      cursor: pointer; z-index: 100;
      transition: background 0.18s;
    }
    #hamburger-btn:focus { outline: 3px solid #00bfffbb; }
    .hamb-bar {
      width: 30px; height: 4px; border-radius: 2px; margin: 6px 0;
      background: #00a1de;
      box-shadow: none;
      transition: all 0.25s;
    }
    #hamburger-btn.active .hamb-bar:nth-child(1) {
      transform: rotate(45deg) translate(8px,8px);
      background: #00eaff;
    }
    #hamburger-btn.active .hamb-bar:nth-child(2) { opacity: 0; }
    #hamburger-btn.active .hamb-bar:nth-child(3) {
      transform: rotate(-45deg) translate(8px,-8px);
      background: #00eaff;
    }
    /* Menu lateral */
    #side-menu {
      position: fixed; top: 74px; right: 28px;
      width: 240px;
      height: calc(100vh - 74px);
      background: linear-gradient(135deg,#001c37 20%,#003969cc 85%);
      border-radius: 22px;
      box-shadow: 0 0 36px #005783bb;
      padding: 30px 24px;
      opacity: 0; pointer-events: none; transform: translateY(-10px) scale(0.97);
      transition: opacity 0.23s ease, transform 0.23s ease, box-shadow 0.23s ease;
      z-index: 95;
      display: flex; flex-direction: column;
      backdrop-filter: blur(8px);
      border: 1px solid #0081d129;
    }
    #side-menu.active {
      opacity: 1; pointer-events: auto; transform: translateY(0) scale(1);
      box-shadow: 0 0 48px #00aaffcc;
    }
    #side-menu ul {
      list-style: none;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      gap: 28px;
      flex: 1;
    }
    #side-menu li {
      padding: 0;
    }
    #side-menu a, #side-menu .menu-btn {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 1.15rem;
      font-weight: 600;
      padding: 16px 20px;
      background: linear-gradient(90deg,#004a81 40%,#00a7ffbb 85%);
      border-radius: 18px;
      color: #cff3ff;
      box-shadow: 0 6px 22px rgba(0,131,191,0.42);
      border: none;
      cursor: pointer;
      transition: background-color 0.22s ease, color 0.3s ease, transform 0.25s ease, box-shadow 0.25s;
      text-align: left;
    }
    #side-menu a:hover, #side-menu .menu-btn:hover, #side-menu a:focus, #side-menu .menu-btn:focus {
      background: linear-gradient(90deg,#00cfff 65%,#0063a0 90%);
      color: #002b49;
      box-shadow: 0 0 26px #00cfffbd, 0 0 14px #006fabb0;
      outline: none;
      transform: scale(1.08);
    }
    #side-menu svg {
      fill: #00bfff;
      height: 22px;
      width: 22px;
      flex-shrink: 0;
    }
    #social-dialog {
      position: fixed; top: 74px; right: 280px;
      min-width: 220px; max-width: 320px; padding: 30px 22px;
      background: rgba(13,27,62,0.97); color: #e0f7ff;
      border: none; border-radius: 24px;
      box-shadow: 0 0 32px #00caffcc;
      animation: fadein 0.25s;
      z-index: 100;
      font-size: 1rem;
    }
    #social-dialog h3 {
      margin-top: 0;
      font-size: 1.3rem;
      margin-bottom: 14px;
      color: #00caff;
      font-weight: 700;
    }
    #social-dialog a {
      display: block;
      color: #00caff;
      margin-bottom: 14px;
      font-weight: 600;
      text-decoration: none;
      background: #002844;
      border-radius: 10px;
      padding: 10px 15px;
      box-shadow: 0 0 20px #00aaff33;
      transition: background 0.2s;
    }
    #social-dialog a:hover {
      background: #0089ff45;
    }
    #social-dialog button {
      margin-top: 12px;
      border: none;
      border-radius: 16px;
      padding: 8px 22px;
      background: #00bfff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 10px #00aaffcc;
      font-size: 1rem;
    }
    @keyframes fadein {
      from {
        opacity: 0;
        transform: scale(0.88);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    @media (max-width:700px) {
      .title { font-size: 1.6rem; }
      .subtitle { font-size: 1.04rem;}
      .cards-vert-grid { grid-template-columns: 1fr; padding: 22px 6vw; max-width:97vw;}
      .card { min-width: 85vw; padding:15px 2vw;}
      footer { font-size: 1rem;}
      #hamburger-btn {
        width: 40px;
        height: 40px;
        right: 12px;
        top: 14px;
      }
      #side-menu {
        width: 90vw;
        right: 12px;
        top: 62px;
        height: calc(100vh - 62px);
        border-radius: 25px;
        padding: 30px 18px;
      }
      #social-dialog {
        right: 27px;
        top: 62px;
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>

    <main class="cards-vert-grid" role="main" aria-label="executores para roblox">

  <script>
    (function(){
      const count = 40;
      const canvas = document.createElement('canvas');
      canvas.id = 'cparticles';
      canvas.style.position = 'fixed';
      canvas.style.inset = '0';
      canvas.style.zIndex = '0';
      canvas.style.pointerEvents = 'none';
      document.body.prepend(canvas);
      const ctx = canvas.getContext('2d');
      let w, h, particles;
      function resize(){
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
      }
      function init(){
        resize();
        particles = [];
        for(let i=0;i<count;i++){
          particles.push({
            x: Math.random()*w,
            y: Math.random()*h,
            r: 2+Math.random()*8,
            vx: (Math.random()-0.5)*0.2,
            vy: (Math.random()-0.5)*0.2,
            alpha: 0.2+Math.random()*0.4
          });
        }
        requestAnimationFrame(loop);
      }
      function loop(){
        ctx.clearRect(0,0,w,h);
        for(const p of particles){
          p.x += p.vx;
          p.y += p.vy;
          if(p.x<0) p.x = w;
          if(p.x>w) p.x = 0;
          if(p.y<0) p.y = h;
          if(p.y>h) p.y = 0;
          const g = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*6);
          g.addColorStop(0, 'rgba(0,191,255,'+p.alpha+')');
          g.addColorStop(0.6, 'rgba(46,163,255,'+(p.alpha*0.9)+')');
          g.addColorStop(1, 'rgba(46,163,255,0)');
          ctx.beginPath();
          ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
          ctx.fillStyle = g;
          ctx.shadowBlur = 17;
          ctx.shadowColor = 'rgba(0,191,255,0.2)';
          ctx.globalAlpha = 0.9;
          ctx.fill();
          ctx.globalAlpha = 1;
        }
        requestAnimationFrame(loop);
      }
      window.addEventListener('resize', resize);
      init();
    })();

    const hamburgerBtn = document.getElementById('hamburger-btn');
    const sideMenu = document.getElementById('side-menu');
    const socialDialog = document.getElementById('social-dialog');
    const suporteBtn = document.getElementById('suporte-btn');
    const apoiadoresBtn = document.getElementById('apoiadores-btn');

    hamburgerBtn.onclick = function() {
      hamburgerBtn.classList.toggle('active');
      if (!sideMenu.classList.contains('active')) {
        sideMenu.classList.add('active');
        sideMenu.setAttribute('aria-hidden', 'false');
      } else {
        sideMenu.classList.remove('active');
        sideMenu.setAttribute('aria-hidden', 'true');
        socialDialog.close();
      }
    };

    suporteBtn.onclick = function() {
      window.location.href = "mailto:associacaonexugrup@gmail.com";
    };

    apoiadoresBtn.onclick = function() {
      socialDialog.showModal();
    };

    document.addEventListener('click', function(event) {
      if (!sideMenu.contains(event.target) && !hamburgerBtn.contains(event.target)) {
        if (sideMenu.classList.contains('active')) {
          sideMenu.classList.remove('active');
          sideMenu.setAttribute('aria-hidden', 'true');
          hamburgerBtn.classList.remove('active');
          socialDialog.close();
        }
      }
    });
  </script>
</body>
